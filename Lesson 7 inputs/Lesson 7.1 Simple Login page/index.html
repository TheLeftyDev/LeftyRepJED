<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allcontents">
        <div class="image">
            <h1>Qeydiyyatdan keçin</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3456/3456388.png" alt="register">
        </div>
        <div class="signbox">


            <form>
                <input type="text" list="Kurslar" placeholder="Kursu seçin">
                <datalist id="Kurslar">
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>C++</option>
                </datalist>
            </form>




            <form id="adsoyad">
                <p>Adınız və soyadınız</p>
                <input type="text" placeholder="Ad Soyad">
            </form>
            <form id="email">
                <p>Emailiniz</p>
                <input type="email" placeholder="example@gmail.com">
            </form>
            <form id="number">
                <p>Əlaqə nömrəniz</p>
                <input type="number" placeholder="055 555 55 55">
            </form>
            <form id="time">
                <p>Gəbərəcəyiniz vaxtı seçin</p>
                <input type="time">
            </form>
            <form id="submit">
                <input type="submit" value="Qeydiyyatdan keç">
            </form>
        </div>
    </div>
</body>
</html>
